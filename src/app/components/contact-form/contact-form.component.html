<form (ngSubmit)="sendEmail()" #contactForm="ngForm">
  <input type="text" name="honeypot" [(ngModel)]="formData.honeypot" style="display: none;" tabindex="-1" autocomplete="off" />

  <input type="text" name="name" [(ngModel)]="formData.name" required placeholder="Nom" />
  <input type="email" name="email" [(ngModel)]="formData.email" required placeholder="Email" />
  <textarea name="message" [(ngModel)]="formData.message" required placeholder="Votre message"></textarea>
  <button type="submit">Envoyer</button>
</form>
